workflows:
  android-release:
    name: Android Release Build
    max_build_duration: 60
    environment:
      flutter: 3.13.0
    scripts:
      - name: Get dependencies
        script: flutter pub get
      - name: Build release APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
